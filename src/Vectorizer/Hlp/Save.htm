<p><a href="DocumentObject.htm">Document Object</a></p>
<h3>Save</h3>
<p>Saves vectorized image as file. The file should have dxf, svg, vml or htm
extension. Returns true if successful.</p>
<p><b>Syntax VC</b></p>
<p>boolean Save(BSTR pathName)</p>
<p><b>Syntax VB</b></p>
<p>Function Save(BSTR pathName) As Boolean</p>

</body>
